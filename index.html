    }

      padding: .6rem 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background .18s, color .18s, transform .08s;
    }
    .lang-toggle button:hover { transform: translateY(-1px); }
    .lang-toggle button.active {
      background: linear-gradient(90deg,#0f1724,#334155);
      color: #fff;
    }

    /* Ações secundárias */
    .actions {
      display:flex;
      gap:.5rem;
      justify-content:center;
      margin: .6rem 0 0;
    }
    .btn {

      color: #fff;
      padding: .5rem .9rem;

      text-decoration: none;
      font-weight: 600;
      border: 0;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(15,23,42,0.08);
    }
    .btn.ghost {
      background: transparent;
      color: #0f1724;
      border: 1px solid rgba(15,23,42,0.08);
    }

    /* Conteúdo principal */
    main {
      max-width: 980px;
      margin: 1.5rem auto;
      padding: 1.6rem;

    .card {

      overflow: hidden;

      gap: 1.2rem;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 12px;
      background: linear-gradient(135deg,#64748b,#0f1724);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:700;
      font-size:1.1rem;

    .person-info p.subtitle { color: #475569; font-weight: 500; opacity: .95; }

    h3.section-title {

      color: #0f1724;
      border-bottom: 1px dashed #e6eef6;
      padding-bottom: .4rem;

    ul { margin-left: 1rem; margin-top: .6rem; }
    li { margin-bottom: .45rem; }

    .meta { display:flex; flex-wrap:wrap; gap: .8rem; margin-top: .6rem; color:#334155; }
    .meta .pill {

    }

    /* Impressão */
    @media print {
      nav, .actions { display:none !important; }
      body { background: #fff; }
      .card { box-shadow:none; border-radius:0; }
    }
  </style>
</head>
